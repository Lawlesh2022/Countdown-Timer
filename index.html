<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel = "stylesheet" href = "index.css"/>    
</head>
<body>
    <script src = "index.js" defer = "module"></script>
    <div class = "heading"><h1>New Year Eve</h1></div>
    <div class = "container">        
        <div class = "countdown-e1 days-c">
            <p class="big-text" id = "days">0</p>
            <span>days</span>
        </div>
        <div class = "countdown-e1 hours-c">
            <p class="big-text" id = "hours">0</p>
            <span>hours</span>
        </div>
        <div class = "countdown-e1 minutes-c">
            <p class="big-text" id = "minutes">0</p>
            <span>minutes</span>
        </div>
        <div class = "countdown-e1 seconds-c">
            <p class="big-text" id = "seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
